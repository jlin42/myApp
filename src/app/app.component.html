<div class="app-container">
    <div class="form-container">
        <app-input-form (addCard)="onAddCard($event)"></app-input-form></div>
    <div class="card-container">
        <div *ngFor="let card of cards" >
            <app-info-card [data]="card"></app-info-card>
        </div>
    </div>
</div>
